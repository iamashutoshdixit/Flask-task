
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            margin-left: 100px;
            height: 100px;
            background-color: #f9f9f9;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 800px;
            margin-left: 450px;
            height: 900px;
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="date"] {
            padding: 8px;
        }
        .form-container textarea {
            height: 100px;
            resize: none;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #555;
        }
        .styled-image {
        border: 2px solid #000;
        width: auto;
        display: block;
        margin: 0 auto;
        margin-left: 0px;
        height: 400px;
}
    </style>
</head>
<div class='styled-image' >
    <img  src="{{ url_for('static', filename='images/Rectangle 2354.png') }}" alt="A beautiful scenery">
</div>
<body>

<div class="form-container">
    
    <form>
        <h1>Fill the form below</h1>
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="text" name="enquiryFor" placeholder="Enquiry For" required>
    
        <input type="date" name="startDate" placeholder="Start Date" required >
        <input type="date" name="endDate" placeholder="End Date" required>
        <input type="text" name="address1" placeholder="Address line 1" required>
        <input type="text" name="address2" placeholder="Address line 2">
        <input type="text" name="landmark" placeholder="Landmark">
        <input type="number" name="budget" placeholder="Budget" required>
        <textarea name="message" placeholder="Write your message here" required></textarea>
        <textarea name="additionalRequest" placeholder="Additional request (optional)"></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
